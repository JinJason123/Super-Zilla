<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lambo Learn</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>Lambo Learn</h1>

  <canvas id="lamboCanvas" width="300" height="200"></canvas>

  <div id="infoMenu">
    <h2>Lamborghini Aventador</h2>
    <p>The Aventador features a V12 engine and iconic scissor doors. It delivers over 700 horsepower.</p>
    <img src="lambo.jpg" alt="Lamborghini Aventador" width="300" />
    <audio src="engine.mp3" controls></audio>
  </div>

  <script>
    const canvas = document.getElementById('lamboCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = 'lambo.jpg';
    img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
